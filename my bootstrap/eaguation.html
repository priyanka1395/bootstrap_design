<html>
    <head>
	    <link rel="stylesheet" href="dist/css/bootstrap.css">
	</head>
	
	
	<body>

	   <div class="container">
	      <div class="row">
		      <div class="col-sm-2"></div>
			   <div class="col-sm-6 well">
			   <h2 class="text-center">EDUCATION INFORMATION</h2>
			   
                      <div class="row form-group">
				      <div class="col-sm-2">10th Percentage:</div>
					  <div class="col-sm-4">
					     <input type="text" placeholder="34">
					  </div>
					  <div class="col-sm-2">12th Percentage:</div>
					  <div class="col-sm-4">
					     <input type="text" placeholder="45">
					  </div>
				      </div>
				   
				   <div class="row form-group">
					<div class="col-sm-2">Degree</div>
					  <div class="col-sm-4">
					    <select tabindex="1" name="ucity" id="ucity">
						<option value="1"> BA</option>
						<option value="2" selected="Degree:"> BA</option>
						<option value="3"> MCA</option>
						<option value="4"> BCA</option>
					</select>
		                </div>
					  
				        <div class="col-sm-2">Post Graduate Degree:</div>
					    <div class="col-sm-4">
					    <select tabindex="1" name="ucity" id="ucity">
						<option value="1"> MA</option>
						<option value="2" selected="Degree:"> Mcom</option>
						<option value="3"> MCA</option>
						<option value="4"> MBA</option>
					</select>
					  </div>
					  </div>
					   <div class="row form-group">
					<div class="col-sm-2">Teacher Training Program:</div>
					  <div class="col-sm-4">
					    <select tabindex="1" name="ucity" id="ucity">
					    <option value="1"> C</option>
						<option value="2" selected="Programming:">....choose</option>
						<option value="3"> JAVA</option>
						<option value="4"> DATA</option>
					</select>
		                </div>
					  
				        <div class="col-sm-2">Computer Skill:</div>
					    <div class="col-sm-4">
					    <select tabindex="1" name="ucity" id="ucity">
						<option value="1"> JAVA</option>
						<option value="2" selected="Skill:">Computer Skill:</option>
						<option value="3"> UI</option>
						<option value="4"> PYTHON</option>
					</select>
					  </div>
					  </div>
				   <div class="row form-group">
					<div class="col-sm-2">English</div>
					  <div class="col-sm-4">
					    <select tabindex="1" name="ucity" id="ucity">
						
						<option value="1"> english</option>
						<option value="2" selected="Advance:"> Advance</option>
						<option value="3"> methali</option>
						<option value="4"> bangali</option>
					</select>
		                </div>
					  <div class="col-sm-2">Other Achievements:</div>
					  <div class="col-sm-4">
					     <textarea placeholder="APHP"></textarea>
					  </div>
				      </div>
				   
				   
				        <div class="row form-group">
				      <div class="col-sm-12 text-center">
					  
			            <button class="btn btn-primary"> Update</button>
					 
			
			  </div>
			     
			   </div>
			   
			   <div class="col-sm-2"></div>
		  </div>
	</div>	  
	</body>
</html>
